<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calendar.css" />
    <title>Schedule</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
</head>

<body>
    <audio style="visibility: hidden;" id="toggleSound" src="gnome.mp3"></audio>

    <div class="universal-page-container">
        <div class="sidebar">
            <ul>
                <li><img src="Logo.png"></li>
                <li><a href="index.html"><i class="fa-solid fa-user"></i> &#160; Overview</a></li>
                <li><a class="selected" href="#"><i class="fa-solid fa-calendar"></i> &#160; Schedule</a></li>
                <li><a href="alerts.html"><i class="fa-solid fa-bell"></i> &#160; Alerts</a></li>
                <li><a class="bottom-settings" href="support.html">Support</a></li>
                <li><a class="bottom-settings" href="sign-in.html">Log out</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="left">
                <div class="shift-view">
                    <div class="shift-header">
                        <i class="fa-solid fa-arrow-left shift-view-button" onclick="hideEventDetails()"></i>
                        <h3 id="shift-date">Shift Details</h3>
                    </div>
                    <div class="shift-view-info"></div>
                </div>
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">April 2024</div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input">
                            <button class="goto-btn">Visit</button>
                        </div>
                        <button class="today-btn">Current day</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="button-wrapper">
                    <button class="button-right-plus button-right plus-button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="button-right event-button"> SHIFTS </button>
                    <button class="button-right shift-button"> REQUESTS </button>
                </div>
                <div class="event-tab">
                    <div class="events"></div>
                </div>
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Post a shift</div>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Employee First & Last Name" class="event-empl">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Employee ID" class="employee-id">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Shift Start Time" class="event-time-from">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Shift End Time" class="event-time-to">
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-btn">SUBMIT</button>
                    </div>
                </div>
                <div class="activity-tab"> </div>
            </div>

        </div>
    </div>
    <script  type="module" src="client.js"></script>
    <script  type="module" src="script.js"></script>
</body>

</html>
